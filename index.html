<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        width: 100%;
        position: absolute;
        bottom: 0;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <img
          src="./images/illustration-hero.svg"
          alt="singing girl"
          class="hero-img"
        />
      </div>
      <div class="order-details">
        <h2 class="font-w900">Order Summary</h2>
        <p class="font-w500">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plans br">
          <img src="./images/icon-music.svg" alt="music" />
          <div class="plans-details">
            <span style="font-weight: 900"> Annual Plan </span> <br />
            <span
              style="color: hsl(224, 23%, 55%); font-size: 1.4rem"
              class="font-w500"
            >
              $59.99/year
            </span>
          </div>
          <div class="link">
            <button>Change</button>
          </div>
        </div>
        <button class="proceed-btn br">Proceed to Payment</button>
        <button class="cancel-btn font-w700">Cancel Order</button>
      </div>
    </main>

    
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </body>
</html>
